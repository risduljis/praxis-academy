<body>
    <script>
        let eMail = prompt("Masukkan email Anda");
        let regEx = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;

        if (regEx.test(eMail)) {
            alert("Email Anda Benar");
        } else {
            alert("Email Anda Salah");
        }
    </script>
</body>

</html>
