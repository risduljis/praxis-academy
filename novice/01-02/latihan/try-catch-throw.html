
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>01-02</title>
    </head>
    <body>
        <input type="text" id="demo">
        <button type="button" onclick="myFunction()">Submit</button>
        <p id="m01"></p>
    <script>
        function myFunction()
        {
            var message, x;
            message = document.getElementById('m01');
            message.innerHTML ="";
            x = document.getElementById("demo").value;
            try
            {
                if (x == "") throw "is kosong";
                if (isNaN(x)) throw "is tidak ada nomor";
                x = Number(x);
                if (x > 10) throw "is terlalu panjang";
                if (x < 5) throw "is terlalu pendek";
            }
            catch(err)
            {
                message.innerHTML = "Input" + err;
            }
            finally
            {
                document.getElementById("demo").value="";
            }
        }
    </script>
    </body>
</html>
