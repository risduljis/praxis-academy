<!DOCTYPE html>
<html>
<head>
	<title>01-02</title>
</head>
<body>
        <script>
                var matakuliah = [['kalkulus', 80], ['statistika', 77], ['fisika', 88], ['logikainformatika', 95], ['alpro', 68]];

                var Avgmarks = 0;

                for (var i=0; i < matakuliah.length; i++) {
                        Avgmarks += matakuliah[i][1];
                        var avg = (Avgmarks/matakuliah.length);
                }

                console.log("Average grade: " + (Avgmarks)/matakuliah.length);

                if (avg < 60){
                      console.log("Grade : F");      
              } 
              else if (avg < 70) {
                console.log("Grade : D"); 
        } 
        else if (avg < 80) 
        {
                console.log("Grade : C"); 
        } else if (avg < 90) {
                console.log("Grade : B"); 
        } else if (avg < 100) {
                console.log("Grade : A"); 
        }
</script>
</body>
</html>
