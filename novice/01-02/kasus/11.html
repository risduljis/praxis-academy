<body>
    <script>
        var a = 100; 
        var b = 100;  
        var gcd;
        while (a!=b)
        {
           if (a>b)
           {
              a = a -b;
          }
          else
          {
              b = b - a;
          }
      }
      gcd = a;
      console.log(gcd);
  </script>
</body>
