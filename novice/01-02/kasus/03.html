<!DOCTYPE html>
<html>
<head>
    <title>01-02</title>
</head>
<body>
    <script>
        var x = 1;
        var y = 2;
        var z = 3;
        if (x<y && y<z){
            console.log(x+","+y+","+z);
        }else
        if (y<z && z<x){
            console.log(y+","+z+","+x);
        }else
        if (z<x && x<y){
            console.log(z+","+x+","+y);
        } else
        if (x<z && z<y){
            console.log(x+","+z+","+y);
        } else
        if (y<z && z<x){
            console.log(y+","+z+","+z);
        } else
        if (z<y & y<x){
            console.log(z+","+y+","+x);
        }
    </script>
</body>
</html>
